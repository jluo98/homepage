<!DOCTYPE html>
<html>
<head>
  <section id="headApp">
  <title>{{ $t('meta.title.films') }}</title>
  
  <meta charset="utf-8"/>
  <meta name="author" content="{{ $t('meta.property.author') }}">
  <meta name="description" content="{{ $t('meta.property.description') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>

  <meta property="og:title" content="{{ $t('meta.title.films') }}"/>
  <meta property="og:description" content="{{ $t('meta.property.description') }}"/>
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://jasonluo.me/films/"/>
  <meta property="og:image" content="https://jasonluo.me/img/cover.jpg"/>
  </section>

  <link rel="stylesheet" type="text/css" href="/css/styles.css?ver=1669272700">
  <link rel="stylesheet" type="text/css" href="https://use.typekit.net/iih5khf.css">
  <link rel="stylesheet" type="text/css" href="https://use.typekit.net/aaa3gkz.css">
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="apple-touch-icon" type="image/png" href="/favicon.png">

  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://unpkg.com/vue-i18n@9/dist/vue-i18n.global.prod.js"></script>
  <script src="https://unpkg.com/js-cookie/dist/js.cookie.min.js"></script>
  <script src="https://player.vimeo.com/api/player.js"></script>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-66519423-12"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-66519423-12');
  </script>
</head>
<body>
  <section id="contentApp">

    <div class="blackBlock" :style="{ display: loaderDisplay, opacity: loaderOpacity }"><div class="loader"><div class="loaderIcon"></div></div></div>

    <div class="gridLayout noselect">
      <div class="gridItem" v-for="item in content">
        <div class="gridContent" @click="showPage(item)">
          <div class="gridImg" :style="{ backgroundImage: 'url(img/' + item.cover + ')' }"></div>
          <div class="gridText">
            <h3>{{ item.title }}</h3>
            <p>{{ item.subline }}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="dimmer" :style="{ visibility: dimmerVisibility, opacity: dimmerOpacity }" @click="hidePage()"></div>
    <div class="detailedPage" :style="{ display: pageDisplay, top: pagePosition }">
      <div class="divGrayBlock" :style="{ display: divLoaderDisplay, opacity: divLoaderOpacity }"><div class="loader"><div class="loaderIcon"></div></div></div>
      <div class="closeButtonBox"><div class="closeButton" @click="hidePage()"></div></div>
      <div class="detailedContent">
        <h1>{{ selectedItem.title }}</h1>
        <p class="propertyLine">{{ selectedItem.propertyLine }}</p>
        <div class="embededVideo" :style="{ paddingTop: videoPadding }"></div>
        <p v-html="selectedItem.text"></p>
      </div>
    </div>

    <div class="backgroundVideo">
      <video id="grainVideo" oncontextmenu="return false;" preload="auto" autoplay muted loop playsinline>
        <source src="../vid/grain.mp4" type="video/mp4">
      </video>
    </div>

    <div class="navPadding"></div>
    
    <div class="subNavBar noselect">
      <a href="/"><div class="subNav"><p>{{ $t("text.global.home") }}</p></div></a>
      <div class="subNavActive"><p>{{ $t("text.global.films") }}</p></div>
      <a href="/newmedia/"><div class="subNav"><p>{{ $t("text.global.newMedia") }}</p></div></a>
      <a href="/aboutme/"><div class="subNav"><p>{{ $t("text.global.aboutMe") }}</p></div></a>
      <a href="#" onclick="langSwitch();return false;"><div class="subNav subNavLangSwitch" id="langSwitch"></div></a>
    </div>

  </section>

  <script type="text/javascript" src="/js/loadData.js"></script>
  <script type="text/javascript" src="/js/i18n.js"></script>
</body>
</html>
